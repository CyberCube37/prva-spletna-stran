{% extends 'shema.html' %}
{% block podnaslov %}Lestvica najboljsih{% endblock %}
{% block vsebina %}
    <table>
        <tr>
            <td>Uporabnik</td>
            <td>Napake</td>
            <td>Beseda</td>
        </tr>
        {% for username, napake, beseda in najboljsi %}
            <tr>
                <td>{{username}}</td>
                <td>{{napake}}</td>
                <td>{{beseda}}</td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}
